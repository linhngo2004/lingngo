    <script>
        function baitoantoiuu(){ 
          
            function knapsack(capacity, weights, values, n) {
    let K = [];
    for (let i = 0; i <= n; i++) {
        K[i] = [];
        for (let w = 0; w <= capacity; w++) {
            if (i === 0 || w === 0) {
                K[i][w] = 0;
            } else if (weights[i - 1] <= w) {
                K[i][w] = Math.max(values[i - 1] + K[i - 1][w - weights[i - 1]], K[i - 1][w]);
            } else {
                K[i][w] = K[i - 1][w];
            }
        }
    }
    let res = K[n][capacity];
    let w = capacity;
    let items = [];
    for (let i = n; i > 0 && res > 0; i--) {
        if (res !== K[i - 1][w]) {
            items.push(i);
            res -= values[i - 1];
            w -= weights[i - 1];
        }
    }
    return items;
}

// Ví dụ về cách sử dụng
let weights = [2, 3, 4, 5];
let values = [3, 4, 5, 6];
let capacity = 5;
let n = values.length;
console.log("Chọn các đồ vật có chỉ số:", knapsack(capacity, weights, values, n));


    }
</script>
